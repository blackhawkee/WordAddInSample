<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chat Add-in</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="app.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/image.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        #chat-container {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }
        .llm-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }
        #input-container {
            display: flex;
            gap: 5px;
        }
        #message-input {
            flex-grow: 1;
            padding: 5px;
        }
        #send-button {
            padding: 5px 10px;
        }
        #confirm-dialog {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #confirm-dialog button {
            margin: 5px;
            padding: 5px 10px;
        }
        .suggestion-hover {
        position: absolute;
        background: #1e1e1e;
        color: #ffffff;
        padding: 8px;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        z-index: 1000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 13px;
        max-width: 400px;
    }

    .suggestion-actions {
        display: flex;
        gap: 8px;
        margin-top: 8px;
        border-top: 1px solid #363636;
        padding-top: 8px;
    }

    .suggestion-action-button {
        background: #2d2d2d;
        border: 1px solid #363636;
        color: #ffffff;
        padding: 4px 8px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
    }

    .suggestion-action-button:hover {
        background: #363636;
    }        
    </style>
</head>
<body>
    <h1>LLM Add-in</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

        <p>Replace selected text with this response?</p>
        <p id="response-preview"></p>
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">No</button>
    </div>
    -->
</body>
</html>
